<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .nav-link {
            font-size: 1rem;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
        }
        .container_pro {
            max-width: 1200px;
            margin: auto;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #000;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nexora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="add_prodect">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category">Add Category</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewproduct">View Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container_pro py-5">
      <div class="row g-4">
          {% for pro in product %}
          <div class="col-md-4">

        <div class="card" style="width:300px;height: 400px; ">
          <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width: 100%; height: 250px;">
          <div class="card-body">
            <h4 class="card-title">{{ pro.name }}</h4>
      
          
            <h4 class="card-title">{{ pro.offer_price }}</h4>
         
            <a href="edit_product/{{pro.pk}}" class="btn btn-primary">edit</a>
            <a href="deletepro/{{pro.pk}}" class="btn btn-primary">delet</a>
            
          </div>
        </div>
      </div>
        {% endfor %}  
      </div>
      
    </div>
</body>
</html>

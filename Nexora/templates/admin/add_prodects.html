<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  {% load static%}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/add.css'%}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        
        
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- Product ID -->
          <div class="mb-3">
            <label for="pid" class="form-label">Product ID (PID)</label>
            <input type="text" class="form-control" name="pid" placeholder="Enter Product ID" required>
          </div>
          
          <!-- Product Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Product Name" required>
          </div>
          
          <!-- Product Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Product Description</label>
            <textarea class="form-control" name="description" rows="4" placeholder="Enter Product Description" required></textarea>
          </div>
          
          <!-- Price -->
          <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" name="price" placeholder="Enter Price" required>
          </div>
          
          <!-- Discounted Price -->
          <div class="mb-3">
            <label for="off_price" class="form-label">Discounted Price ($)</label>
            <input type="number" class="form-control" name="off_price" placeholder="Enter Discounted Price (if any)">
          </div>
          <!-- category-->
          <!-- Category Dropdown -->
          <div class="mb-3">
            <label for="pro_category" class="form-label">Category Name</label>
            <select class="form-control" id="pro_category" name="category" required>
                <option value="" disabled selected>Select a Category</option>
                {% for c in cate %}
                    <option value="{{ c.pk }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>

          
          <!-- Stock -->
          <div class="mb-3">
            <label for="stock" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" name="stock" placeholder="Enter Stock Quantity" required>
          </div>
          
          <!-- Product Image -->
          <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" class="form-control" name="image" accept="image/*" required>
          </div>
          
          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Add Product</button>
          </div>
        </form> 
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

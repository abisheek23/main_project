<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .cart-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }
        .cart-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nexora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="add_prodect">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category">Add Category</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="view_orders">View Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewproduct">View Products</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart -->
    <div class="container mt-5">
        <h1 class="mb-4">BOOKINGS</h1>
        <div class="row m-5">
            {% for i in order %}
            <div class="col-md-6 m-5 cart-item d-flex flex-wrap align-items-center">
                <div class="me-3">
                    <img src="{{ i.product.img.url }}" alt="Product Image">
                </div>
                <div class="flex-grow-1">
                    <h4>{{ i.product.name }}</h4>
                    
                    <p class="">User Id: {{ i.user_id }}</p>
                    <p class="">Address id: {{ i.address_id }}</p>
                    <p class=" fs-5">&#8377;{{ i.product.offer_price }}</p>
                    <p class=" fs-5">{{ i.date }}</p>
                   
                </div>
               
            </div>
            {% endfor %}
        </div>
       
    </div>
</body>
</html>

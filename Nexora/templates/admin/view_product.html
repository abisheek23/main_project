<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>View Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .dropdown-item {
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: hsl(220, 2%, 25%);
            color: #e8ebef;
        }

        .dropdown-toggle {
            font-weight: bold;
            background-color: #030303;
            border-color: #040405;
            color: white;
        }

        .dropdown-toggle:hover {
            background-color: #5b5c5e;
            border-color: #38393a;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .container_pro {
            max-width: 1200px;
            margin: auto;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nexora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="add_prodect">Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="category">Add Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Edit Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">View Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewproduct">View Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="register">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filter Dropdown -->
    <div class="container my-4">
        <div class="d-flex justify-content-end">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter by Category
                </button>
                <ul class="dropdown-menu bg-dark text-light" aria-labelledby="categoryDropdown">
                    {% for category in cate %}
                        <li><a class="dropdown-item" href="?category={{ category.id }}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="container_pro py-5">
        <div class="row g-4">
            {% for pro in product %}
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <img class="card-img-top" src="{{ pro.img.url }}" alt="Product Image" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ pro.name }}</h5>
                        <p class="text-muted mb-2">Price: <span class="text-danger">${{ pro.offer_price }}</span></p>
                        <div class="d-flex justify-content-between">
                            <a href="edit_product/{{ pro.pk }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="deletepro/{{ pro.pk }}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>View Product</title>
    <style>
 /* Custom style for dropdown items */
.dropdown-item {
    padding: 10px 20px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

/* Hover effect for dropdown items */
.dropdown-item:hover {
    background-color: #f8f9fa;  /* Light background color on hover */
    color: #007bff;  /* Change text color on hover */
}

/* Optional: Style for the dropdown toggle button */
.dropdown-toggle {
    font-weight: bold;
    background-color: #007bff;
    border-color: #007bff;
    color: white;
}

/* Optional: Hover effect for the toggle button */
.dropdown-toggle:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

 
    </style>
</head>
<body>
  <div class="card shadow-lg p-4 my-4 admin-card">
    <h2 class="text-center mb-4">filtte by category</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Category Name -->
      
       <!-- Dropdown Container -->
<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Select Category
  </button>
  <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
      {% for category in cate %}
          <li><a class="dropdown-item" href="?category={{ category.id }}">{{ category.name }}</a></li>
      {% endfor %}
  </ul>
</div>

      

       
        
</div>

    <div class="container_pro py-5">
        <div class="row g-4">
            {% for pro in product %}
            <div class="col-md-4">
              <a href="viewpro/{{pro.pk}}" style=" text-decoration: none ;color: #000;">
          <div class="card" style="width:400px;height: 450px; ">
            <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width: 100%; height: 250px;">
            <div class="card-body">
              <h4 class="card-title">{{ pro.name }}</h4>
              <h4 class="card-title">{{ pro.dis }}</h4>
              <h4 class="card-title">{{ pro.price }}</h4>
              <h4 class="card-title">{{ pro.offer_price }}</h4>
              <h4 class="card-title">{{ pro.category.name }}</h4>
              <a href="edit_product/{{pro.pk}}" class="btn btn-primary">edit</a>
              <a href="deletepro/{{pro.pk}}" class="btn btn-primary">delet</a>
              
            </div>
          </div></a>
        </div>
          {% endfor %}  
        </div>
        
    </div>
<!-- Bootstrap JS (bundle includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

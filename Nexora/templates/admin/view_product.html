<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
  <div class="card shadow-lg p-4 my-4 admin-card">
    <h2 class="text-center mb-4">filtte by category</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Category Name -->
      
        <form method="get" class="mb-4">
          <label for="category" class="form-label">Filter by Category:</label>
          <select name="category" id="category" class="form-select">
              <option value="">All Categories</option>
              {% for c in cate %}
              <option value="{{ c.id }}" {% if request.GET.category == c.id %}selected{% endif %}>
                {{ c.name|title }}
                {% endfor %}

              </option>
          </select>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark px-4">filtter</button>
        </div>
        </form>

        <!-- Submit Button -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark px-4">filtter</button>
        </div>
    </form>
</div>

    <div class="container_pro py-5">
        <div class="row g-4">
            {% for pro in product %}
            <div class="col-md-4">
              <a href="viewpro/{{pro.pk}}" style=" text-decoration: none ;color: #000;">
          <div class="card" style="width:400px;height: 450px; ">
            <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width: 100%; height: 250px;">
            <div class="card-body">
              <h4 class="card-title">{{ pro.name }}</h4>
              <h4 class="card-title">{{ pro.dis }}</h4>
              <h4 class="card-title">{{ pro.price }}</h4>
              <h4 class="card-title">{{ pro.offer_price }}</h4>
              <h4 class="card-title">{{ pro.category.name }}</h4>
              <a href="edit_product/{{pro.pk}}" class="btn btn-primary">edit</a>
              <a href="deletepro/{{pro.pk}}" class="btn btn-primary">delet</a>
              
            </div>
          </div></a>
        </div>
          {% endfor %}  
        </div>
    </div>

</body>
</html>

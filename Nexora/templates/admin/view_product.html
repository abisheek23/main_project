<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container_pro py-5">
        <div class="row g-4">
            {% for pro in product %}
            <div class="col-md-4">
          <div class="card" style="width:400px;height: 450px; ">
            <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width: 100%; height: 250px;">
            <div class="card-body">
              <h4 class="card-title">{{ pro.name }}</h4>
              <h4 class="card-title">{{ pro.dis }}</h4>
              <h4 class="card-title">{{ pro.price }}</h4>
              <h4 class="card-title">{{ pro.offer_price }}</h4>
              <h4 class="card-title">{{ pro.category.name }}</h4>
              
            </div>
          </div><br>
        </div>
          {% endfor %}  
        </div>
    </div>

</body>
</html>

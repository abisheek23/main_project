<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  {% load static%}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'Product.css'%}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">edit Product </h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- Product ID -->
          <div class="mb-3">
            <label for="pid" class="form-label">Product ID (PID)</label>
            <input type="text" class="form-control" name="pid" placeholder=" Product ID"value="{{data.pid}}">
          </div>
          
          <!-- Product Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" placeholder=" Product Name" value="{{data.name}}">
          </div>
          
          <!-- Product Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Product Description</label>
            <textarea class="form-control" name="description" rows="4" placeholder=" Product Description" value="{{data.}}" ></textarea>
          </div>
          
          <!-- Price -->
          <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" name="price" placeholder="Enter Price" required>
          </div>
          
          <!-- Discounted Price -->
          <div class="mb-3">
            <label for="off_price" class="form-label">Discounted Price ($)</label>
            <input type="number" class="form-control" name="off_price" placeholder="Enter Discounted Price (if any)">
          </div>
          
          <!-- Stock -->
          <div class="mb-3">
            <label for="stock" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" name="stock" placeholder="Enter Stock Quantity" required>
          </div>
          
          <!-- Product Image -->
          <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <img src="{{data.img.url}}" style="height: 300px; width:Â 300px;">
            <input type="file" class="form-control" name="image" accept="image/*" required>
          </div>
          
          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">update Product</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

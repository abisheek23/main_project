<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand " href="#" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Nexora</a>
        </div>
        <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " href="add_prodect">Add product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="category">Add category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">edit product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">veiw bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="viewproduct">veiw products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="logout">logout</a>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li class="nav-item">
                <a class="nav-link " href="register">SIGN UP</a>
              </li>
            </ul>
          </div>

      </nav>
    <div class="card shadow-lg p-4 my-4 admin-card">
        <h2 class="text-center mb-4">Add New Category</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Category Name -->
            <div class="mb-3">
                <label for="c_name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="c_name" name="name" placeholder="Add Category" required>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-dark px-4">Add Category</button>
            </div>
        </form>
    </div>


    <!-- view category  -->
<h2>exissting category</h2>
    <div class="main-content mt-0 ms-0 w-100">
        <div class="row w-100">
            {% for cat in categories %}
            <div class="col-12 mb-3 d-flex w-50">
                <div class="d-flex w-100 align-items-center border p-3 rounded shadow-sm" style="background-color: azure;">
                    <!-- Product Name and Actions -->
                    <div class="ml-3 w-100">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-0 text-truncate">{{ cat.name }}</h5>
                            <!-- Delete Button -->
                            <a href="{% url 'delete_category' cat.id %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% if not categories %}
            <div class="col-12">
                <p class="text-center text-muted">No categories available.</p>
            </div>
            {% endif %}


 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

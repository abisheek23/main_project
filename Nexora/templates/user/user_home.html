    <!-- Products Section -->
    {% for cat in cate %}
    <div class="container py-5">
        <h1 class="mb-4">{{ cat.name }}</h1>
        <div class="row g-4">
            {% for pro in product %}
            {% if cat == pro.category %}
            <div class="col-md-3">
                <a href="viewpro/{{ pro.pk }}" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <img class="card-img-top hover-effect" src="{{ pro.img.url }}" alt="{{ pro.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ pro.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-success">&#8377;{{ pro.offer_price }}</h6>
                            <p class="text-muted text-decoration-line-through">&#8377;{{ pro.price }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>

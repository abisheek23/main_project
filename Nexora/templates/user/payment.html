<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #f5f7fa, #c3cfe2); font-family: Arial, sans-serif; color: #333;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="card shadow-lg" style="width: 100%; max-width: 500px; background: white; border-radius: 15px; padding: 30px;">
            <h2 class="text-center mb-4" style="color: #0e1527; font-weight: bold;">Select Payment Method</h2>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="payment_method">Payment Method</label>
                    <select class="form-control" id="payment_method" name="payment_method" required>
                        <option value="">Select a payment method</option>
                        <option value="online">Online payment</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>
            
                <button type="submit" class="btn btn-primary btn-block" style="background: #fbbc05; border: none; border-radius: 30px; padding: 10px; font-size: 1.1rem; font-weight: bold; transition: background 0.3s;">
                    Proceed to Payment
                </button>
            </form>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

          <a class="navbar-brand " href="#" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Nexora</a>

    <div class="container">
       
        <div class="row p-5">
            
            {%for i in cart %}
            <div class="col-lg-12 flex"><br>
           <div>
                <img src="{{i.product.img.url}}" alt="" style=" width: 400px; height: 400px;"> </div>
                <div><br><br>
                name:{{i.product.name}}<br><br>
                price:{{i.product.offer_price}}<br><br>
                <a href="qty-dic/{{i.pk}}" class="btn btn-outline-dark">-</a>qty:{{i.qty}}<a href="qty-in/{{i.pk}}"class="btn btn-outline-dark">+</a> <br>
                
                <a href="{% url 'delete_cartitem' id=i.pk %}" class="btn btn-outline-danger btn-sm m-4" onclick="return confirm('Are you sure you want to remove this item?');">
                    <i class="fas fa-trash-alt "></i> remove 
                </a></div>
            </div>
            {% endfor %}
            <button class="btn btn-outline-danger m-5">check out</button>
        </div>

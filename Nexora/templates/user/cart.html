<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       
        <div class="row">
            
            {%for i in cart %}
            <div class="col-lg-12"><br>
           
                <img src="{{i.product.img.url}}" alt="" style=" width: 400px; height: 400px;"><br><br>
                name:{{i.product.name}}<br><br>
                price:{{i.product.offer_price}}<br><br>
                <a href="" class="btn btn-outline-dark">-</a>qty:{{i.qty}}<a href=""class="btn btn-outline-dark">+</a> <br>
                <a href="{% url 'delete_cartitem' id=i.pk %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to remove this item?');">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>

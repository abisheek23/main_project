<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 bg-info p-4 rounded shadow">
                <h3 class="text-center mb-4">Address Form</h3>
                <form action="" method="post">
                    {% csrf_token %}

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phno" class="form-label">Phone Number</label>
                        <textarea id="phno" name="ph_no" class="form-control" placeholder="Enter your phone number" rows="1" required>{{ adress.phno }}</textarea>
                    </div>

                    <!-- State Dropdown -->
                    <div class="mb-3">
                        <label for="dropdown" class="form-label">Select State</label>
                        <select class="form-select" id="dropdown" name="state" required>
                            <option value="">Select a state</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Karnataka">Karnataka</option>
                        </select>
                    </div>

                    <!-- District -->
                    <div class="mb-3">
                        <label for="district" class="form-label">District</label>
                        <textarea id="district" name="district" class="form-control" placeholder="Enter your district" rows="1" required>{{ adress.district }}</textarea>
                    </div>

                    <!-- Pincode -->
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <textarea id="pincode" name="pincode" class="form-control" placeholder="Enter your pincode" rows="1" required>{{ adress.pincode }}</textarea>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" name="address" class="form-control" placeholder="Enter your address" rows="3" required>{{ adress.address }}</textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

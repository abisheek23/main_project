<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 w-25 bg-info">
        <div class="form-container">
            <form action="" method="post">
                {% csrf_token %}
               
               
                
              
                <div class="mb-3">
                    <label for="id" class="form-label">phone number</label>
                    <input type="text" id="id" class="form-control" placeholder="phonenumber" name="ph_no">
                </div>
                <div class="mb-3">
                    <label for="dropdown" class="form-label">Select state</label>
                    <select class="form-select" id="dropdown" name="state" >
                        
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telangana">Telangana</option>
                        <option value="kerala">kerala</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                    </select>

                    
                </div>
                <div class="mb-3">
                    <label for="district " class="form-label">district</label>
                    <input type="text" id="district" class="form-control" placeholder="district" name="district">
                </div>

                <div class="mb-3">
                    <label for="adress " class="form-label">Adress</label>
                    <input type="text" id="adress" class="form-control" placeholder="adress" name="adress">
                </div>
              
               
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-5">Submit</button>
                </div>
            </form>
        </div>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .product-img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
        .product-info {
            line-height: 1.8;
        }
        .btn-custom {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Nexora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link bi bi-cart" href="#">My Cart</a></li>
                    <li class="nav-item"><a class="nav-link bi bi-box-arrow-right" href="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container mt-5">
        <div class="row align-items-center bg-light shadow-sm p-4 rounded">
            <!-- Product Image -->
            <div class="col-md-6 text-center">
                <img class="product-img rounded" src="{{product.img.url}}" alt="Product Image">
            </div>
            <!-- Product Info -->
            <div class="col-md-6 product-info">
                <h2 class="fw-bold">{{ product.name }}</h2>
                <p class="text-muted">Description:</p>
                <h4>{{ product.dis }}</h4>
                <p class="text-muted">Price:</p>
                <h3 class="text-danger">&#8377;{{ product.price }}</h3>
                <p class="text-muted">Offer Price:</p>
                <h3 class="text-success">&#8377;{{ product.offer_price }}</h3>
                <div class="mt-4">
                    <a href="../cart/{{product.pk}}" class="btn btn-outline-info btn-custom">
                        <i class="bi bi-cart"></i> Add to Cart
                    </a>
                    <a href="{% url 'pro_buy' pid=product.pk %}" class="btn btn-primary btn-custom">
                        <i class="bi bi-bag"></i> Buy Now
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

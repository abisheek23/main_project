<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRESH - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:rgb(163, 170, 167); /* Info color */
    }
    #form-container {
      background-color:rgb(250, 250, 247); /* Light background */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    h3 {
      color: #343a40; /* Dark color */
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .divider h3 {
      display: inline-block;
      background: #f8f9fa;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: #ced4da;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div id="form-container">
      <h3 class="text-center mb-4">SIGN UP</h3>
      <form action="" method="post">
        {% csrf_token %}
        <!-- Name Input -->
        <div class="mb-3">
          <label for="name" class="form-label"><b>Name</b></label>
          <input type="text" class="form-control" name="uname" id="name" placeholder="Enter your name" required>
        </div>
        
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label"><b>Email Address</b></label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" name="pswd" id="password" placeholder="Enter your password" required>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
        
        <!-- Divider -->
        <div class="divider">
          <h3>or</h3>
        </div>
        
        <!-- Login Button -->
        <a href="/log" class="btn btn-outline-primary text-dark w-100">LOGIN</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRESH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #form{
      width: 30rem;
      height: 40rem;
    
      background-color: aliceblue;
    }
  </style>
</head>
<body class="bg-info ">
  <div class="container d-flex justify-content-center align-items-center vh-100" id="form">
    <div class="col-md-4">
      <h3 class="text-center mb-4">SIGN UP</h3>
      <form action="" method="post">
        {% csrf_token %}
        <!-- Name Input -->
        <div class="mb-3">
          <label for="name" class="form-label"><b>Name</b></label>
          <input type="text" class="form-control" name="uname" id="name" placeholder="Enter your name">
        </div>
        
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label"><b>Email address</b></label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
        </div>
        
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" name="pswd" id="password" placeholder="Enter your password">
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
        <h3>_____or_____</h3>
          <a href="loge" class=" btn btn-outline-primary text-dark w-100"> LOGIN</a>
          
        <!-- <a href="register"> register</a> -->
      </form>
     
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

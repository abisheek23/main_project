<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .hover-effect:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        .category-list a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            margin-right: 15px;
        }
        .category-list a:hover {
            color: #007bff;
        }
        .card-body h4 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Nexora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link bi bi-cart" href="my_cart">My Cart</a></li>
                    <li class="nav-item"><a class="nav-link bi bi-box-arrow-right" href="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Categories -->
    <div class="container my-4">
        <div class="category-list d-flex flex-wrap">
            {% for category in cate %}
            <a href="?category={{ category.pk }}" class="text-decoration-none text-dark me-3">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div>

    <!-- Product Listing -->
    <div class="container py-5">
        <div class="row g-4">
            {% for pro in product %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <a href="viewpro/{{pro.pk}}" class="text-decoration-none text-dark">
                    <div class="card hover-effect" style="height: 100%;">
                        <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="height: 150px; object-fit: cover;">
                        <div class="card-body text-center">
                            <h4 class="card-title">{{ pro.name }}</h4>
                            <p class="text-muted text-decoration-line-through mb-1">&#8377;{{ pro.price }}</p>
                            <p class="text-danger fw-bold">&#8377;{{ pro.offer_price }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
